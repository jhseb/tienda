{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

</head>
<body>
    
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'inicio' %}">Inicio
            </a>
            {% if user.is_authenticated %}

                {% if cliente.rol == 2 %}
                <a class="nav-item nav-link active" href="{% url 'producto' %}">Productos
                </a>
                <a class="nav-item nav-link active" href="{% url 'cliente' %}">Cliente
                </a>
                {% else %}
                    <a class="nav-item nav-link active" href="{% url 'agregarcarrito' %}">Agregar carrito
                    </a>
                    <a class="nav-item nav-link active" href="{% url 'mostrarcarrito' user.username %}">Mi carrito
                    </a>

                {% endif %}
            <a class="nav-item nav-link active" href="{% url 'logout' %}">Cerrar Sesion
            </a>
            {% else %}
            <a class="nav-item nav-link active" href="{% url 'signin' %}">Login
            </a>
            <a class="nav-item nav-link active" href="{% url 'signup' %}">Crear usuario
            </a>
            {% endif %}
        </div>


    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br/>
                {% block contenido %} {% endblock %}
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
